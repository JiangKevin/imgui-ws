<html>
    <head>
        <script src="incppect.js"></script>
        <script src="imgui-ws.js"></script>
    </head>

    <body style="font-family: Georgia, serif;" onload="init()">
        <script>
            var has_font = false;
            var tex_font_abuf = null;

            function init() {
                var output = document.getElementById('client-info');

                incppect.render = function() {
                    if (tex_font_abuf === null || tex_font_abuf.byteLength < 1) {
                        tex_font_abuf = incppect.get_abuf('imgui.textures[%d]', 1);
                        if (tex_font_abuf.byteLength < 1) return;
                        return;
                    }

                    if (has_font == false) {
                        has_font = true;

                        imgui_ws.init_font(tex_font_abuf);
                    }

                    var n_draw_lists = incppect.get_int32('imgui.n_draw_lists');
                    if (n_draw_lists < 1) return;

                    var draw_lists_abuf = {};
                    for (var i = 0; i < n_draw_lists; ++i) {
                        draw_lists_abuf[i] = incppect.get_abuf('imgui.draw_list[%d]', i);
                    }

                    if (draw_lists_abuf[n_draw_lists - 1] && draw_lists_abuf[n_draw_lists - 1].byteLength < 1) return;

                    imgui_ws.gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    imgui_ws.gl.clear(imgui_ws.gl.COLOR_BUFFER_BIT);
                    imgui_ws.gl.viewport(0, 0, imgui_ws.canvas.width, imgui_ws.canvas.height);

                    imgui_ws.render(n_draw_lists, draw_lists_abuf);

                    var my_id = this.get_int32('my_id[%d]', -1) || 0;

                    output.innerHTML = '';
                    output.innerHTML += 'Your client Id: ' + my_id;
                }

                incppect.onerror = function(evt) {
                    if (typeof evt === 'object') {
                        output.innerHTML = 'Error: check console for more information';
                        console.error(evt);
                    } else {
                        output.innerHTML = evt;
                    }
                }

                incppect.onopen = function(evt) {
                }

                incppect.k_requests_update_freq_ms = document.getElementById('update_freq_ms') && document.getElementById('update_freq_ms').value || 50;
                incppect.init();

                imgui_ws.init('canvas_main');
            }

        </script>

        <div id=main-container align=left width=900px style='padding-left: 16px; padding-top: 1px;'>
            <h2>imgui-ws : headless</h2>
            <div style='padding: 0px; width: 800px; word-wrap: break-word;'>
                The simplest possible application of <b>imgui-ws</b> - headless server streaming ImDrawData to WebSocket clients.
                No handling of client input is performed.
            </div>

            <br>
            <div id="client-info"></div>
            <br>

            <canvas id="canvas_main" width="640px" height="480px" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
